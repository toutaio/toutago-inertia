name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  integration:
    name: Go + NPM Integration
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Go dependencies
        run: go mod download

      - name: Install NPM dependencies
        run: |
          npm install
          cd packages/inertia-vue && npm install

      - name: Build NPM packages
        run: npm run build

      - name: Run Go tests
        run: go test -v -race -coverprofile=coverage-go.out ./...

      - name: Run NPM tests
        run: npm test

      - name: Build example
        run: |
          cd examples/basic
          go build -o app .

      - name: Type generation integration test
        run: |
          # Test type generation (using examples/basic as source)
          cd cmd/inertia-typegen
          go run main.go -package ../../examples/basic -output ../../frontend/types/generated.ts
          # Verify generated file exists
          test -f ../../frontend/types/generated.ts
          echo "Type generation successful!"

      - name: Upload Go coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-go.out
          flags: go,integration
          name: integration-go

  compatibility:
    name: Cross-platform Compatibility
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.22', '1.23']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Run Go tests (Unix)
        if: runner.os != 'Windows'
        run: go test -v ./...

      - name: Run Go tests (Windows - excluding SSR)
        if: runner.os == 'Windows'
        run: go test -v $(go list ./... | Select-String -NotMatch "/ssr")

      - name: Clean NPM directories (Unix)
        if: runner.os != 'Windows'
        run: |
          rm -rf node_modules package-lock.json
          rm -rf packages/*/node_modules packages/*/package-lock.json

      - name: Clean NPM directories (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path node_modules) { Remove-Item -Recurse -Force node_modules }
          if (Test-Path package-lock.json) { Remove-Item -Force package-lock.json }
          Get-ChildItem -Path packages -Directory | ForEach-Object {
            if (Test-Path "$($_.FullName)\node_modules") { Remove-Item -Recurse -Force "$($_.FullName)\node_modules" }
            if (Test-Path "$($_.FullName)\package-lock.json") { Remove-Item -Force "$($_.FullName)\package-lock.json" }
          }

      - name: Install NPM dependencies
        run: |
          npm install
          cd packages/inertia-vue && npm install

      - name: Run NPM tests
        run: npm test

      - name: Build packages (Unix)
        if: runner.os != 'Windows'
        run: |
          go build ./...
          npm run build

      - name: Build packages (Windows - excluding SSR)
        if: runner.os == 'Windows'
        run: |
          go build $(go list ./... | Select-String -NotMatch "/ssr")
          npm run build
